<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/favicon.png" type="image/png" />
    <title>Meshy - Generate Mesh Gradients</title>
  </head>
  <body>
    <div class="app">
      <div id="gradient-wrapper"></div>
      <div class="form-group full-length">
        <label class="input-label caption label" for="stops"
          >Color stops <span id="stop-count"></span
        ></label>
        <input
          class="input"
          type="range"
          min="1"
          max="10"
          placeholder="Color stops"
          id="stops"
        />
      </div>

      <div class="form-group full-length">
        <label class="input-label caption" for="blur"
          >Blur Strength <span id="blur-strength"></span
        ></label>
        <input class="input" type="range" min="1" max="200" id="blur" />
      </div>

      <div class="form-group select-container">
        <label for="blend-modes" class="caption">Blend Mode</label>
        <select class="select" name="blend-modes" id="blend-modes">
          <option value="normal">Normal</option>
          <option value="multiply">Multiply</option>
          <option value="screen">Screen</option>
          <option value="overlay">Overlay</option>
          <option value="darken">Darken</option>
          <option value="lighten">Lighten</option>
          <option value="color-dodge">Color Dodge</option>
          <option value="color-burn">Color Burn</option>
          <option value="hard-light">Hard Light</option>
          <option value="soft-light">Soft Light</option>
          <option value="difference">Difference</option>
          <option value="exclusion">Exclusion</option>
          <option value="hue">Hue</option>
          <option value="saturation">Saturation</option>
          <option value="color">Color</option>
          <option value="luminosity">Luminosity</option>
        </select>
      </div>

      <div class="row">
        <button
          type="button"
          data-appearance="secondary"
          data-handler="generate"
        >
          Generate
        </button>
        <button
          type="button"
          data-appearance="primary"
          data-handler="add-to-canvas"
        >
          Add to Canvas
        </button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
