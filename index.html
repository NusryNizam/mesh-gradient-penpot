<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meshy - Generate Mesh Gradients</title>
  </head>
  <body>
    <div class="app">
      <div id="gradient-wrapper"></div>
      <div class="form-group full-length">
        <label class="input-label caption label" for="stops"
          >Color stops <span id="stop-count"></span
        ></label>
        <input
          class="input"
          type="range"
          min="1"
          max="20"
          placeholder="Color stops"
          id="stops"
        />
      </div>
      <div class="row">
        <button
          type="button"
          data-appearance="secondary"
          data-handler="generate"
        >
          Generate
        </button>
        <button
          type="button"
          data-appearance="primary"
          data-handler="add-to-canvas"
        >
          Add to Canvas
        </button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
